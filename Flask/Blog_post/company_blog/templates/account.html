{% extends 'base.html' %}
{% block content %}

<div class="jumbotron">
    <div align='center'>
        <h1>Welcome to the page for {{current_user.username}}</h1>
        <img align="'center" src="{{url_for('static',filename = 'profile_pics/'+current_user.profile_image)}}">
    </div>
</div>

<div class="container">
    <form method="post" action="" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <div class="form-group col-md-10">
            <div class="form-control">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.username.label}}</label>
                    <div class="col-sm-10">
                        {{form.username()}}
                    </div>
                  </div>

                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.email.label}}</label>
                    <div class="col-sm-10">
                        {{form.email()}}
                    </div>
                  </div>
    
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.picture.label}}</label>
                    <div class="col-sm-10">
                        {{form.picture()}}
                    </div>
                </div>
                <button class="btn btn-primary">{{form.submit(class="btn btn-primary")}}</button>
                </div>
            </div>

    </form>

</div>

{% endblock %}
