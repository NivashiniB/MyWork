{% extends 'base.html' %}
{% block content %}
<form method="post">

    {{ form.hidden_tag()}}
    <div class="form-group col-md-10">
        <br>
        <div class="form-control" style="background-color: #bee5fa;">
            <br>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.email.label}}</label>
                <div class="col-sm-10">
                    {{form.email()}}
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.username.label}}</label>
                <div class="col-sm-10">
                    {{form.username()}}
                </div>
              </div>
                
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.password.label}}</label>
                    <div class="col-sm-10">
                        {{form.password()}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.pass_confirm.label}}</label>
                    <div class="col-sm-10">
                        {{form.pass_confirm()}}
                    </div>
                </div>
    <button class="btn btn-primary">{{form.submit(class="btn btn-primary")}} </button>
    
        </div>
    </div>
    
    

</form>


{% endblock %}
