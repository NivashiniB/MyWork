{% extends 'base.html' %}

{% block content %}

<div class="container" >
    <form method="post" >
        <br>
        {{ form.hidden_tag()}}
        <div class="form-control" style="background-color: #bee5fa;">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.title.label}}</label>
                <div class="col-sm-10">
                    {{form.title()}}
                </div>
              </div>

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.text.label}}</label>
                <div class="col-sm-10">
                    {{form.text()}}
                </div>
              </div>
              <button class="btn btn-primary">{{form.submit(class="btn btn-primary")}} </button>
        </div>


    </form>

</div>

{% endblock %}
