{% extends 'base.html' %}
{% block content %}
<form method="post">

    {{ form.hidden_tag()}}
    <div class="form-group col-md-10">
        <div class="form-control">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.email.label}}</label>
                <div class="col-sm-10">
                    {{form.email()}}
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.user_name.label}}</label>
                <div class="col-sm-10">
                    {{form.user_name()}}
                </div>
              </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.first_name.label}}</label>
                    <div class="col-sm-10">
                        {{form.first_name()}}
                    </div>
                </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.last_name.label}}</label>
                <div class="col-sm-10">
                    {{form.last_name()}}
                </div>
              </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.dob.label}}</label>
                    <div class="col-sm-10">
                        {{form.dob()}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.contact.label}}</label>
                    <div class="col-sm-10">
                        {{form.contact()}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.password.label}}</label>
                    <div class="col-sm-10">
                        {{form.password()}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">{{form.pass_confirm.label}}</label>
                    <div class="col-sm-10">
                        {{form.pass_confirm()}}
                    </div>
                </div>
    <button class="btn btn-primary">{{form.submit.label}} </button>
    
        </div>
    </div>
    
    

</form>


{% endblock %}
